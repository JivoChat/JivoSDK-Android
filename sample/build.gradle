plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-kapt'    id 'com.google.gms.google-services'}android {    compileSdkVersion 31    buildToolsVersion "30.0.3"    defaultConfig {        applicationId "com.jivosite.jivosdk_android_sample"        minSdkVersion 21        targetSdkVersion 31        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    buildFeatures {        dataBinding = true    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation 'com.github.LiveTex:sdk-android:1.2.5'    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlinVersion"    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlinVersion"    implementation 'androidx.core:core-ktx:1.7.0'    implementation 'androidx.appcompat:appcompat:1.4.0'    implementation 'com.google.android.material:material:1.4.0'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.3'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'    //JivoSDK    implementation 'com.jivosite.sdk:android-sdk:1.0.0'    //firebase    implementation platform('com.google.firebase:firebase-bom:26.2.0')    implementation 'com.google.firebase:firebase-messaging'    implementation 'com.google.firebase:firebase-analytics-ktx'}